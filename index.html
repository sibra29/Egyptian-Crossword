<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Crossword</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home-screen" class="screen active">
            <h1>Egyptian Crossword</h1>
            <div class="game-intro">
                <p>Test your knowledge of Ancient Egypt with these themed crossword puzzles!</p>
                <div class="pyramid-decoration"></div>
            </div>
            <div class="game-options">
                <h2>Select Puzzle Size</h2>
                <div class="size-options">
                    <button id="size-5x5" class="size-btn">
                        <div class="size-preview">5×5</div>
                        <span>Beginner</span>
                    </button>
                    <button id="size-10x10" class="size-btn">
                        <div class="size-preview">10×10</div>
                        <span>Advanced</span>
                    </button>
                </div>
            </div>
            <footer>
                <p>Created by Egyptian Crossword Team</p>
            </footer>
        </div>

        <div id="game-screen" class="screen">
            <header>
                <h1>Egyptian Crossword</h1>
                <button id="back-to-home" class="back-btn">← Back to Home</button>
            </header>
            
            <div class="game-area">
                <div class="crossword-container">
                    <div id="crossword-grid" class="crossword-grid">
                        <!-- The grid will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="clues-container">
                    <div class="clues-section">
                        <h2>Across</h2>
                        <ul id="across-clues" class="clues-list">
                            <!-- Across clues will be populated here -->
                        </ul>
                    </div>
                    
                    <div class="clues-section">
                        <h2>Down</h2>
                        <ul id="down-clues" class="clues-list">
                            <!-- Down clues will be populated here -->
                        </ul>
                    </div>

                    <div class="game-controls">
                        <button id="check-answers" class="check-btn">Check Answers</button>
                        <button id="reveal-answer" class="reveal-btn">Reveal Solution</button>
                        <button id="reset-puzzle" class="reset-btn">Reset Puzzle</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="success-screen" class="screen">
            <div class="success-message">
                <h1>Congratulations!</h1>
                <div class="pyramid-decoration gold"></div>
                <p>You've successfully solved the Egyptian Crossword puzzle!</p>
                <button id="play-again" class="play-again-btn">Play Another Puzzle</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
