<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Crossword</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Egyptian Crossword</h1>
        
        <div class="game-area">
            <div class="crossword-container">
                <div id="crossword-grid" class="crossword-grid">
                    <!-- The 5x5 grid will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="clues-container">
                <div class="clues-section">
                    <h2>Across</h2>
                    <ul id="across-clues" class="clues-list">
                        <!-- Across clues will be populated here -->
                    </ul>
                </div>
                
                <div class="clues-section">
                    <h2>Down</h2>
                    <ul id="down-clues" class="clues-list">
                        <!-- Down clues will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="admin-panel">
            <h2>Add New Clue</h2>
            <form id="add-clue-form">
                <div class="form-group">
                    <label for="clue-direction">Direction:</label>
                    <select id="clue-direction" required>
                        <option value="across">Across</option>
                        <option value="down">Down</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="clue-row">Starting Row (1-5):</label>
                    <input type="number" id="clue-row" min="1" max="5" required>
                </div>
                
                <div class="form-group">
                    <label for="clue-col">Starting Column (1-5):</label>
                    <input type="number" id="clue-col" min="1" max="5" required>
                </div>
                
                <div class="form-group">
                    <label for="clue-text">Clue Text:</label>
                    <input type="text" id="clue-text" required>
                </div>
                
                <div class="form-group">
                    <label for="clue-answer">Answer:</label>
                    <input type="text" id="clue-answer" required>
                </div>
                
                <button type="submit" class="submit-btn">Add Clue</button>
            </form>
            
            <div class="controls">
                <button id="reset-board" class="reset-btn">Reset Board</button>
                <button id="check-answers" class="check-btn">Check Answers</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
